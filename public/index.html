<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>User Data</h1>

  <form method="POST">
    <div class="form-group row">
        <label class="col-sm-4 col-lg-4">
            First Name : <span class="astrisk">*</span>
        </label>
        <div class="col-sm-8 col-lg-8">
            <input type="text"id="first-name"class="form-control"
            placeholder="First Name"required>
        </div>
    </div>
    <!---->
    <div class="form-group row">
        <label class="col-sm-4 col-lg-4">
            Last Name : <span class="astrisk">*</span>
        </label>
        <div class="col-sm-8 col-lg-8">
            <input type="text"id="last-name"class="form-control"
            placeholder="Last Name"required>
        </div>
    </div>
    <!---->
    <div class="form-group row">
      <label class="col-sm-4 col-lg-4">
          Phone Number : <span class="astrisk">*</span>
      </label>
      <div class="col-sm-8 col-lg-8">
          <input type="tel"id="phone"class="form-control"
          placeholder="(555) 555-5555"required>
      </div>
  </div>
  <!---->
    <div class="form-group row">
      <label class="col-sm-4 col-lg-4">
          Email Address : <span class="astrisk">*</span>
      </label>
      <div class="col-sm-8 col-lg-8">
          <input type="email"id="email"class="form-control"
          placeholder="example@example.com"required>
      </div>
  </div>
  <!---->
    <div class="form-group row">
      <label class="col-sm-4 col-lg-4">
          Property Address : <span class="astrisk">*</span>
      </label>
      <div class="col-sm-8 col-lg-8">
          <input type="text"id="address"class="form-control"
          placeholder="123 Street, City, ZIP">
      </div>
  </div>
  <!---->
  <div class="form-group row">
      <label class="col-sm-4 col-lg-4">
        Date :
      </label>
      <div class="col-sm-8 col-lg-8">
          <input type="date"id="date"class="form-control">
      </div>
  </div>
  <!---->
  <div class="form-group row">
      <label class="col-sm-4 col-lg-4">
         Time :
      </label>
      <div class="col-sm-8 col-lg-8">
        <select type="select" id="time"class="form-control">
          <option value="Morning">Morning</option>
          <option value="Afternoon">Afternoon</option>
      </select>
         </div>
  </div>
  <!---->
  <div class="form-group row">
      <label class="col-sm-4 col-lg-4">
         Service(s) :
      </label>
      <div class="col-sm-8 col-lg-8">
          <select type="select" id="service"class="form-control">
              <option value="Helping Hand">Helping Hand</option>
              <option value="Construction">Construction</option>
              <option value="Furniture Assembly">Assembly</option>
              <option value="Home Repairs">Home Repairs</option>
              <option value="Painting">Painting</option>
              <option value="Demolition">Demolition</option>
              <option value="Junk Removal">Junk Removal</option>
              <option value="Delivery">Delivery</option>
              <option value="Other">Other (please explain below)</option>
          </select>
         </div>
  </div>
  <!---->
  <div class="form-group row">
      <label class="col-sm-4 col-lg-4">
         Message : 
      </label>
      <div class="col-sm-8 col-lg-8">
          <textarea id="message" class="form-control"></textarea>
      </div>
  </div>
  <!---->
  <div class="form-group row">
      <label class="col-sm-4 col-lg-4">
         Photos/Documents : 
      </label>
      <div class="col-sm-8 col-lg-8">
          <a href="mailto:joshua@schmidtshomeservices.com">Click Here to Send Photos or Documents</a>
      </div>
  </div>
  <!---->
  <div class="form-group row justify-content-center">
      <div class="">
          <button type="submit"class="btn btn-form">
              Submit
          </button>
      </div>
  </div>

</form>
</body>
</html>
